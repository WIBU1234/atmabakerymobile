name: atmabakerymobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  cloudinary_flutter: ^1.0.0
  cloudinary_url_gen: ^1.0.0
  
  responsive_sizer: ^3.3.1

  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  smooth_page_indicator: ^1.1.0

  intl: ^0.18.1
  google_fonts: ^6.1.0
  awesome_snackbar_content: ^0.1.3

  persistent_bottom_nav_bar: ^5.0.2
  font_awesome_flutter: ^10.7.0
  top_snackbar_flutter: ^3.1.0

  dart_code_metrics: ^4.5.1
  auto_size_text: ^3.0.0
  flutter_inset_box_shadow: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  
  fonts: 
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Regular.ttf
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 600